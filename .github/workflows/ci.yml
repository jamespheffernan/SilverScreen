name: CI

on:
  push:
    branches: [ main, mvp-collaborative-movie-booking ]
  pull_request:

jobs:
  server-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm test
        env:
          DEMO_MODE: 'true'
